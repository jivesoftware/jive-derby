<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>

<div id="main-wrapper" class="default-config-wrapper j-card">

        <label for="derbyList">Which Jive Derby place would you like to use?</label>

          <option value="">-------</option>
        </select>
      </div>

      <div id="status-message-wrapper" class="bg-info" style="display: none">
        <span id="status-msg"></span>
      </div>

      <button id="btn_save" class="btn btn-primary btn-lg btn-block">Save</button>
    </div>

</div>
